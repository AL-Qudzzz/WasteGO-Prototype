<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteGO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="mobile-container">
        <div class="header">WasteGO</div>

        <div class="menu-grid">
            <div class="menu-item">
                <img src="./img/House.jpg" alt="Household Waste Icon">
                <div class="menu-text">Household</div>
            </div>
            <div class="menu-item">
                <img src="./img/FactoryWaste.jpg" alt="Factory Waste Icon">
                <div class="menu-text">Factory Waste</div>
            </div>
            <div class="menu-item">
                <img src="./img/FoodWaste.jpg" alt="Food Waste Icon">
                <div class="menu-text">Food Waste</div>
            </div>
            <div class="menu-item">
                <img src="./img/Medic.jpg" alt="Organic Waste Icon">
                <div class="menu-text">Medic Waste</div>
            </div>
            <div class="menu-item">
                <img src="./img/recycle.jpg" alt="Recyclable Waste Icon">
                <div class="menu-text">Recyclable</div>
            </div>
            <div class="menu-item">
                <img src="./img/electronic.jpg" alt="Compostable Waste Icon">
                <div class="menu-text">Electronic</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-button orange" onclick="handleQRScan()">Deposit Waste</button>
            <button class="action-button green" onclick="showWallet()">Poin User</button>
        </div>

        <div class="action-buttons">
            <button class="action-button grey" onclick="showHistory()">View History</button>
            <button class="action-button grey" onclick="showReportForm()">Reports</button>
        </div>

        <div class="list-menu">
            <div class="list-item" onclick="showScheduling()">
                <div class="list-icon red"></div>
                <div class="list-text">Scheduling</div>
                <div class="arrow">></div>
            </div>
            <div class="list-item" onclick="showAchievements()">
                <div class="list-icon orange"></div>
                <div class="list-text">Achievement</div>
                <div class="arrow">></div>
            </div>
            <div class="list-item" onclick="showDropOffPoints()">
                <div class="list-icon yellow"></div>
                <div class="list-text">Drop-off Points</div>
                <div class="arrow">></div>
            </div>
            <div class="list-item" onclick="showWallet()">
                <div class="list-icon green"></div>
                <div class="list-text">Wallets</div>
                <div class="arrow">></div>
            </div>
        </div>

        <div class="bottom-navigation">
            <a href="#" class="nav-item" onclick="showHome()">
                <img src="./img/home.png" alt="Home Icon">
                <div>Home</div>
            </a>
            <a href="#" class="nav-item" onclick="showLocate()">
                <img src="./img/location.png" alt="Locate Icon">
                <div>Locate</div>
            </a>
            <a href="#" class="nav-item" onclick="showProfile()">
                <img src="./img/user.png" alt="Profile Icon">
                <div>Profile</div>
            </a>
        </div>
    </div>

    <!-- Waste Type Modal -->
    <div id="wasteTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('wasteTypeModal')">&times;</span>
            <div id="wasteTypeContent"></div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('historyModal')">&times;</span>
            <h2>Deposit History</h2>
            <div id="historyContainer"></div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reportModal')">&times;</span>
            <h2>Report Issue</h2>
            <form onsubmit="submitReport(); return false;">
                <select id="reportLocation" required>
                    <option value="">Select Location</option>
                    <option value="1">WasteGO Center 1</option>
                    <option value="2">WasteGO Center 2</option>
                    <option value="3">WasteGO Center 3</option>
                </select>
                <textarea id="reportIssue" placeholder="Describe the issue..." required></textarea>
                <button type="submit" class="action-button orange">Submit Report</button>
            </form>
        </div>
    </div>

    <!-- Drop-off Points Modal -->
    <div id="dropOffModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('dropOffModal')">&times;</span>
            <h2>Drop-off Points</h2>
            <div id="map"></div>
        </div>
    </div>

    <!-- Achievement Modal -->
    <div id="achievementModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('achievementModal')">&times;</span>
            <h2>Achievements</h2>
            <div id="achievementsContainer"></div>
        </div>
    </div>

    <!-- Wallet Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('walletModal')">&times;</span>
            <h2>Wallet</h2>
            <div class="wallet-balance">
                <h3>Current Balance: 500 points</h3>
                <button class="action-button green" onclick="redeemPoints()">Redeem Points</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
